<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <img src="logoensai.webp" alt="Description de l'image">

    <title>Inscription Adhérent</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            let isValid = true;
            const fields = ['login', 'password', 'prenom', 'nom'];
            const messages = document.querySelectorAll('.message-error');
            
            // Cache tous les messages d'erreur
            messages.forEach(function(message) {
                message.style.display = 'none';
            });
            
            // Vérifie chaque champ
            fields.forEach(function(field) {
                const input = document.getElementById(field);
                const errorMessage = document.getElementById(field + '-error');
                
                if (!input.value.trim()) {
                    input.style.borderColor = 'red';
                    errorMessage.style.display = 'block';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                }
            });
            
            return isValid;
        }
    </script>
</head>
<body>

    <form action="inscription.php" method="post" onsubmit="return validateForm()">
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login"><br>
        <div id="login-error" class="message-error">Ce champ est obligatoire.</div>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password"><br>
        <div id="password-error" class="message-error">Ce champ est obligatoire.</div>

        <label for="prenom">Prénom:</label><br>
        <input type="text" id="prenom" name="prenom"><br>
        <div id="prenom-error" class="message-error">Ce champ est obligatoire.</div>

        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom"><br>
        <div id="nom-error" class="message-error">Ce champ est obligatoire.</div>

        <label for="sexe">Sexe:</label><br>
        <select id="sexe" name="sexe">
            <option value="">Sélectionnez</option>
            <option value="M">Masculin</option>
            <option value="F">Féminin</option>
        </select><br>
    
        <label for="telephone">Téléphone:</label><br>
        <input type="text" id="telephone" name="telephone"><br>
    
        <label for="naissance">Date de naissance:</label><br>
        <input type="text" id="naissance" name="naissance"><br>
    
        <label for="souscription">Date de souscription:</label><br>
        <input type="text" id="souscription" name="souscription"><br>
    
        <input type="submit" value="S'inscrire">
    </form>

</body>
</html>
